---
layout: compress
---

<!doctype html>
<html lang="en" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
  </head>

  <body>
  
    {% include browser-upgrade.html %}
    {% include masthead.html %}

    <div id="main" role="main">
      {% include sidebar.html %}
    
      <article class="page" itemscope itemtype="http://schema.org/CreativeWork">
        {% if page.title %}<meta itemprop="headline" content="{{ page.title | markdownify | strip_html | strip_newlines | escape_once }}">{% endif %}
        <div class="page__inner-wrap">
          <section class="page__content" itemprop="text">
            {{ content }}
          </section>
        </div>
      </article>
    </div>
    
<div id="clustrmaps-container">
  <script type="text/javascript" id="clustrmaps" src="//clustrmaps.com/map_v2.js?d=Q3fjA-lT7axmrJAxLvUg0SNYMLV8WlcgoibJh57aPAM&cl=ffffff&w=a"></script>
</div>

<script>
  window.onload = function() {
    const container = document.getElementById('clustrmaps-container');
    if (container) {
      // 找地图里的超链接（假设是 a 标签，需根据实际 DOM 调整）
      const link = container.querySelector('a'); 
      if (link) {
        link.removeAttribute('href'); // 移除跳转链接
        // 或者替换为 javascript:void(0) ，效果类似
        // link.href = 'javascript:void(0)'; 
        
        // 也可以直接阻止点击
        link.addEventListener('click', function(e) {
          e.preventDefault();
        });
      }
    }
  };
</script>
    {% include scripts.html %}

  </body>
</html>
